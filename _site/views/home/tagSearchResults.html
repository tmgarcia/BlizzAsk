<form action="/tags/search" method="GET">
    Search Tags: <input type="text" name="query" ng-value="vm.query"><button class="btn btn-default" type="submit">Search</button>
</form>
<ul class="nav nav-tabs" role="tablist">
    <li ng-repeat="sort in vm.sortOptions" role="presentation" ng-class="vm.getSortClass(sort.value)"><a ng-href="/tags/search?query={{vm.query}}&sort={{sort.value}}&page=1&pageSize={{vm.pageSize}}" role="tab" data-toggle="tab">{{sort.key}}</a></li>
</ul>
<ol>
    <li ng-repeat="tag in vm.tags">
        <a ng-href="/tags/{{tag.name}}/questions"><h3 ng-bind-html="tag.name"></h3> ({{ tag.count }})</a>
    </li>
</ol>
<nav>
    <ul class="pagination">
        <li ng-repeat="opt in vm.pagingOptions"  ng-class="opt.class"><a ng-href="/tags/search?query={{vm.query}}&sort={{vm.sort}}&page={{opt.value}}&pageSize={{vm.pageSize}}">
            <span ng-bind-html="opt.display"></span></a>
        </li>
    </ul>
</nav>
