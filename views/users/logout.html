<div ng-hide="vm.completedLogout">
    <div ng-show="auth.getIsAuthenticated()" class="logout">
        <h1>Come back soon!</h1>
        <button ng-click="auth.logout()">Logout</button>
    </div>
    <div ng-hide="auth.getIsAuthenticated()">
        <h2>You are not currently logged in. Would you like to log in?</h2>
        <a ng-href="/users/login">Login here</a>
    </div>
</div>
<div ng-show="vm.completedLogout" class="logout-success">
    <h2>Logout successful.</h2>
    <a ng-href="/users/login">Return to login</a>
    <a ng-href="/home">Return to home</a>
</div>
