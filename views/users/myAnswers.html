<div class="user-answers">
    <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" ><a ng-href="/me" role="tab" data-toggle="tab" data-target="#">Profile</a></li>
        <li role="presentation" ><a ng-href="/me/badges" role="tab" data-toggle="tab" data-target="#">Badges</a></li>
        <li role="presentation" ><a ng-href="/me/favorites" role="tab" data-toggle="tab" data-target="#">Favorites</a></li>
        <li role="presentation" class="active"><a ng-href="/me/answers" role="tab" data-toggle="tab" data-target="#">Answers</a></li>
    </ul>
    <div class="tab-content">
        <div ng-hide="vm.answers">
            <h1>No Answers</h1>
        </div>
        <div ng-show="vm.answers">
            <div class="row answer-preview" ng-repeat="answer in vm.answers">
                <div class="col-md-1 answer-score">{{answer.stats.score}}</div>
                <div class="col-md-9 answer-title"><a ng-href="/questions/{{answer.questionid}}">{{answer.title}}</a></div>
                <div class="col-md-2 answer-date">{{answer.dates.creationDate}}</div>
            </div>
        </div>
        <nav ng-show="vm.pagingOptions">
            <ul class="pagination">
                <li ng-repeat="opt in vm.pagingOptions"  ng-class="opt.class"><a ng-href="/me/answers?page={{opt.value}}&pageSize={{vm.pageSize}}">
                    <span ng-bind-html="opt.display"></span></a>
                </li>
            </ul>
        </nav>
    </div>
</div>
