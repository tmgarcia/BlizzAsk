<!doctype html>
<html lang="en" ng-app="app">
<head>
    <!--1.0-->
    <meta charset="utf-8">
    <title>BlizzAsk</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/main.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular-resource.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular-sanitize.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/0.3.1/showdown.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-timeago/1.4.1/jquery.timeago.min.js"></script>
    <script src='https://api.stackexchange.com/js/2.0/all.js'></script>
    <script src="includes/angular-cache.js"></script>
    <base href="/" />
</head>
<body>
    <div id="errorModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="errorModalLabel" ng-bind-html="errorModal.title"></h4>
                </div>
                <div class="modal-body" ng-bind-html="errorModal.body">
                </div>
            </div>
        </div>
    </div>
    <div class="application-header">
        <nav class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/home"><img src="img/logo_1.png"></a>
                </div>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <p class="navbar-text"><a href="/tags" class="navbar-link">Tags</a></p>
                    </li>
                    <li>
                        <p ng-show="auth.getIsAuthenticated()" class="navbar-text"><img class="navProfileImage" ng-src="{{auth.getCurrentUser().profileImage | trusted}}"><a href="/me" class="navbar-link">{{auth.getCurrentUser().name}}</a></p>
                        <p ng-hide="auth.getIsAuthenticated()" class="navbar-text"><a href="/users/login" class="navbar-link">Login</a></p>
                    </li>
                    <li>
                        <form class="navbar-form" role="search" action="questions/search" method="GET">
                            <div class="form-group">
                                <div class="input-group search-box-combined">
                                    <input type="text" class="form-control" name="query" placeholder="Search Questions">
                                    <span class="input-group-btn">
                                        <button class="btn btn-default" type="submit"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
                                    </span>
                                </div>
                            </div>
                        </form>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="view-container container">
        <div ng-view class="view-content"></div>
    </div>
    <div class="application-footer">
        
    </div>
    <script src="js/app.js"></script>
    <script src="js/constants.js"></script>
    <script src="js/controllers/questionsController.js"></script>
    <script src="js/controllers/usersController.js"></script>
    <script src="js/controllers/tagsController.js"></script>
    <script src="js/models/modelConversion.js"></script>
    <script src="js/models/modelFactories.js"></script>
    <script src="js/services/dalServices.js"></script>
    <script src="js/services/dataServices.js"></script>
    <script src="js/services/SERequestServices.js"></script>
    <script src="js/services/utilityServices.js"></script>
    <script src="js/services/cacheServices.js"></script>
    <script src="js/services/filterServices.js"></script>
    <script src="js/services/authServices.js"></script>
</body>
</html>
